<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- css -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="css/flexslider.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link href="css/layer.css" rel="stylesheet" type="text/css" />



<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
	<div id="wrapper">
		<!-- start header -->
		<header>
			<div class="navbar navbar-default navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="index.html">
							<img src="img/logo.png" alt="logo" />
						</a>

					</div>

				</div>
			</div>
		</header>
		<section id="inner-headline">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h2 class="pageTitle">用户注册</h2>
					</div>
					<div class="col-md-12">
						<p class="pull-right">
							<i class="fa fa-sign-in" style="color: #fdd428;"></i>
							<a href="login.html">用户登录</a>
						</p>
					</div>
				</div>
			</div>
		</section>
		<section id="content">
			<div class="container">
				<!-- Form itself -->
				<form id="registerForm" style="width: 300px; margin: 0 auto" novalidate action="registerInfo.html" method="post" onSubmit="return registerCheck();">
					<div class="row">
						<div class="control-group">
							<div class="controls">
								注册类型：
								<select class="form-control" name="UserType">
									<option value="Student">学生</option>
									<option value="Teacher">教师</option>
								</select>
								<p class="help-block"></p>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								用户名：
								<input type="text" name="Username" class="form-control" id="Username" required
									data-validation-required-message="Please enter your login name" />
								<p class="help-block"></p>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								密码：
								<input type="password" name="Password" class="form-control" id="Password" required
									data-validation-required-message="Please enter your password" />
								<p class="help-block"></p>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
							    <span style="display: block;">邮箱：</span> 
								<input type="email" class="form-control" style="width: 58%;display: inline;" name="Email" id="Email" value="" name="yzm_email"/>
								<input type="button" class="form-control"  style="width: 40%;display: inline;"  id="addSendCode" value="获取验证码" onClick="sendAddmes()" />
								<p class="help-block"></p>
							</div>
						</div>

						<div class="control-group">
							<div class="controls">
							        请输入验证码：
								<input type="number" name="verificationCode" class="form-control code error" id="verificationCode" value="" />
								<p class="help-block"></p>
							</div>
						</div>

					</div>
					<div class="pricing-action">
						<button type="submit" class="btn btn-primary"
							style="border-color: #002e5b; background-color: #002e5b; color: rgba(255, 255, 255, 0.84);">注册</button>
					</div>
				</form>


			</div>

		</section>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.fancybox.pack.js"></script>
	<script src="js/jquery.fancybox-media.js"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/animate.js"></script>
	<!-- Vendor Scripts -->
	<script src="js/modernizr.custom.js"></script>
	<script src="js/jquery.isotope.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/custom.js"></script>
	<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="js/layer.js"></script>
    <script type="text/javascript" src="js/emailCheck.js"></script>

</body>
</html>
