<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myTests</title>
<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../css/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="../css/flexslider.css" rel="stylesheet" />
<link href="../css/style.css" rel="stylesheet" />
<link href="../css/person.css" rel="stylesheet" />
</head>
<body>
	<div class="topbarpage"></div>
	<div class="headerpage"></div>
	<section id="inner-headline">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="pageTitle">试卷列表</h2>
				</div>
				<div class="col-md-12">
					<p class="pull-right"></p>
				</div>
			</div>
		</div>
	</section>
	<section class="section-padding gray-bg">

		<div class="container" style="width: 80%; background-color: #fff; margin-top: 5em;">

			<div class="row">
				<div class="pricing-action" style="background-color: #fff;">
					<button class="btn btn-primary" id="paperCreate"
						style="border-color: #002e5b; background-color: #002e5b; color: rgba(255, 255, 255, 0.84);">需要录入试卷？</button>

				</div>

				<table id="paperList">
					<thead>
						<tr>
							<th>测试ID</th>
							<th>试卷名称</th>
							<th>录入教师</th>
							<th>试题链接</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

	</section>

	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.easing.1.3.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.fancybox.pack.js"></script>
	<script src="../js/jquery.fancybox-media.js"></script>
	<script src="../js/jquery.flexslider.js"></script>
	<script src="../js/animate.js"></script>
	<!-- Vendor Scripts -->
	<script src="../js/modernizr.custom.js"></script>
	<script src="../js/jquery.isotope.min.js"></script>
	<script src="../js/jquery.magnific-popup.min.js"></script>
	<script src="../js/animate.js"></script>
	<script src="../js/custom.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/jquery.params.js"></script>
	<script type="text/javascript">
		
		$(function() {
			var username = $.cookie('username');
			if(username!=null){
				$(".topbarpage").load("../topbarLogin.html");
			}else{
				$(".topbarpage").load("../topbar.html");
			} 
			
			$(".headerpage").load("../header.html");
			$(".footerpage").load("../footer.html");
			
			$.ajax({　　
				type: "POST", // 用POST方式传输
				dataType: "JSON", // 数据格式:JSON
				contentType: "application/json",
				url: '/questioncomposition/questionbank_Name', // 目标地址
				error: function(data) {
					console.log(data);　　
				},
				success: function(data) {
					$.each(data,function(i){
						$("#paperList tbody").append("<tr><td>"+i+"</td><td>"+data[i]+"</td><td>教师名字</td><td><button type='button' onclick='getPaperByName("+JSON.stringify(data[i])+")'>去考试</a></td></tr>");
                     });
				}
			});
			
			$("#paperCreate").click(function() {
				window.location.href = "paperCreate.html";
			});
		});
		
		function getPaperByName(paperName){
			window.location.href = "paperShow.html?paperName="+ paperName;
		}
		
	</script>
</body>
</html>
