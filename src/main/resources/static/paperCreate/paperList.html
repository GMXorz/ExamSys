<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myTests</title>
<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../css/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="../css/flexslider.css" rel="stylesheet" />
<link href="../css/style.css" rel="stylesheet" />
<link href="../css/person.css" rel="stylesheet" />
</head>
<body>
	<div class="topbarpage"></div>
	<div class="headerpage"></div>
	<section id="inner-headline">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="pageTitle">试卷列表</h2>
				</div>
				<div class="col-md-12">
					<p class="pull-right"></p>
				</div>
			</div>
		</div>
	</section>
	<section class="section-padding gray-bg">
		<div class="container"
			style="width: 80%; border: solid 1px #ccc;; border-radius: 8px; background-color: #fff;">

			<div class="row">
				<div class="col-md-12">
					<div class="aligncenter">
						<h2 class="aligncenter">您还没有录入任何试卷！</h2>
					</div>
					<br />

				</div>
			</div>
			<div class="pricing-action" style="background-color: inherit;">
				<button class="btn btn-primary" id="paperCreate"
					style="border-color: #002e5b; background-color: #002e5b; color: rgba(255, 255, 255, 0.84);">去录入试卷</button>

			</div>
		</div>

		<div class="container" style="width: 80%; background-color: #fff; margin-top: 5em;">

			<div class="row">

				<div id="paperName"></div>

				<table>
					<thead>
						<tr>
							<th>测试ID</th>
							<th>成绩</th>
							<th>测试等级</th>
							<th>批改教师</th>
							<th>查看试卷</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>95</td>
							<td>1</td>
							<td>许伟</td>
							<td>查看</td>
						</tr>
						<tr>
							<td>2</td>
							<td>88</td>
							<td>2</td>
							<td>汪函新</td>
							<td>查看</td>
						</tr>
						<tr>
							<td>3</td>
							<td>70</td>
							<td>3</td>
							<td>李广</td>
							<td>查看</td>
						</tr>
						<tr>
							<td>3</td>
							<td>70</td>
							<td>3</td>
							<td>李广</td>
							<td>查看</td>
						</tr>
						<tr>
							<td>3</td>
							<td>70</td>
							<td>3</td>
							<td>李广</td>
							<td>查看</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>

	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.easing.1.3.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.fancybox.pack.js"></script>
	<script src="../js/jquery.fancybox-media.js"></script>
	<script src="../js/jquery.flexslider.js"></script>
	<script src="../js/animate.js"></script>
	<!-- Vendor Scripts -->
	<script src="../js/modernizr.custom.js"></script>
	<script src="../js/jquery.isotope.min.js"></script>
	<script src="../js/jquery.magnific-popup.min.js"></script>
	<script src="../js/animate.js"></script>
	<script src="../js/custom.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script type="text/javascript">
		
		$(function() {
			var username = $.cookie('username');
			if(username!=null){
				$(".topbarpage").load("../topbarLogin.html");
			}else{
				$(".topbarpage").load("../topbar.html");
			} 
			
			$(".headerpage").load("../header.html");
			$(".footerpage").load("../footer.html");
			
			$.ajax({　　
				type: "POST", // 用POST方式传输
				dataType: "JSON", // 数据格式:JSON
				contentType: "application/json",
				url: '/questioncomposition/questionbank_Name2', // 目标地址
				error: function(data) {
					console.log(data);　　
				},
				success: function(data) {
					console.log(data);
					$("#paperName").append("<ul>试卷列表</ul>");
					$.each(data,function(i){
                        $("#paperName").append("<li>"+data[i]+"</li>");
                     });
					
				}
			});
			
			$("#paperCreate").click(function() {
				window.location.href = "paperCreate.html";
			});
		});
	</script>
</body>
</html>
